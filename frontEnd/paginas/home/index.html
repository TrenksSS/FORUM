<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/ic-turbo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Hot Wilson</title>
</head>

<body>
    <header>
        <div class="cab-info">
            <img id="img-cab" src="../../../assets/motor-turbo.png" alt="">
            <h2>Hot Wilson</h2>
        </div>
        <div class="user-info">
            <p id="user-nick">Nome</p>
            <img id="user-img" src="../../../assets/user.png" alt="">
        </div>
    </header>
    <nav>
        <div class="modal-nav">
            <div class="categoria">
                <p>categoria</p>
            </div>
        </div>
    </nav>
    <main>
        <div class="cont">
            <div class="post" onclick="abrir()">
                <div id="post-info-user">
                    <img id="post-user-img" src="../../../assets/user.png" alt="">
                    <p id="nick-user">Nick Name</p>
                    <p id="time">20:15</p>
                </div>
                <div id="imagem-post">
                    <img id="img-p" src="../../../assets/Captura de tela 2022-12-01 201117.png" alt="">
                </div>
                <div id="coment">
                    <p id="comentario-user">
                        Esse codigo lindo mds nem parece que ta funcionando alguma coisa nesas merda pqp
                        Isso ai que eu falei mesmo tenho que encher isso de palavras pra testar uma coisa...
                    </p>
                </div>
                <div id="plus">
                    <div id="info-like">
                        <img id="like" onclick="like()" src="../../../assets/coracao.png" alt="">
                        <p type="number">5</p>
                    </div>
                    <div id="info-resp">
                        <img id="img-rep" src="../../../assets/comente.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="info">
        <div class="mor">
            <img id="x" src="../../../assets/x.png" onclick="fechar()" alt="">
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
