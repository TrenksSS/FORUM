<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/ic-turbo.png" type="image/x-icon">
    <link rel="stylesheet" href="Stylee.css">
    <title>Speed</title>
</head>

<body>
    <main>
        <div class="cont-1">
         <div class="sub-cont">
            <img src="../../../assets/motor-turbo.png" alt="imagem tema turbo">
            <h1 id="titulo">Speed</h1>
         </div>
            <p id="subTitulo">Bem vindo pessoa, faça login para entra!</p>
        </div>
        <div class="cont-2">
            <div class="modal-login">
                <img id="imagem-login" src="../../../assets/ic-turbo.png" alt="">
                <h2 class="titulo-2">LOGIN</h2>
                <p>Email</p>
                <input class="inputs" id="email-login-user" type="text">
                <p>Senha</p>
                <div id="senha">
                    <input class="inputs" id="senha-login-user" type="password">
                    <img id="olho" onclick="ver()" src="../../../assets/olho.png" alt="">
                </div>
               <div id="cont-3">
                  <button id="btn">Entrar</button>
               </div>
            </div>
        </div>
    </main>
    <p id="credito">© From Carlos and Gleidison</p>
</body>
<script src="script.js"></script>
</html>
