<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/animal-morcego.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>BAT</title>
</head>

<body>
    <main>
        <div class="cont-1">
            <img src="../../../assets/morcegos.png" alt="imagem tema morcego">
            <h1 id="titulo">BAT</h1>
            <p id="subTitulo">Bem vindo pessoa, faça login para entra!</p>
        </div>
        <div class="cont-2">
            <div class="modal-login">
                <img id="imagem-login" src="../../../assets/animal-morcego.png" alt="">
                <h2>LOGIN</h2>
                <p>Email</p>
                <input id="email-login-user" type="text">
                <p>Senha</p>
                <div id="senha">
                    <input id="senha-login-user" type="password">
                    <img id="olho" onclick="ver()" src="../../../assets/olho.png" alt="">
                </div>
                


                <div class="container">
                    <div class="btn">
                       <div class="shop-now">Entrar</div>
                       <div class="snowflake-grid to-left">
                          <div class="snowflake-item border-bottom border-right">
                             <div class="sub-items border-right border-bottom pull-down">
                                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                             </div>
                          </div>
                          <div class="snowflake-item border-bottom border-left">
                             <div
                                class="sub-items border-right border-bottom r-90 pull-down-right"
                                >
                                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                             </div>
                          </div>
                          <div class="snowflake-item border-top border-right">
                             <div class="sub-items border-right border-bottom r-270 pull-right">
                                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                             </div>
                          </div>
                          <div class="snowflake-item border-top border-left">
                             <div class="sub-items border-right border-bottom r-180 pull-left">
                                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                             </div>
                          </div>
                       </div>
                       <div class="snowflake-grid to-right">
                          <div class="snowflake-item border-bottom border-right">
                             <div class="sub-items border-right border-bottom pull-down">
                                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                             </div>
                          </div>
                          <div class="snowflake-item border-bottom border-left">
                             <div
                                class="sub-items border-right border-bottom r-90 pull-down-right"
                                >
                                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                             </div>
                          </div>
                          <div class="snowflake-item border-top border-right">
                             <div class="sub-items border-right border-bottom r-270 pull-right">
                                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                             </div>
                          </div>
                          <div class="snowflake-item border-top border-left">
                             <div class="sub-items border-right border-bottom r-180 pull-left">
                                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>




            </div>
        </div>
    </main>
    <p id="credito">© From Carlos and Gleidison</p>
</body>
<script src="script.js"></script>
</html>
