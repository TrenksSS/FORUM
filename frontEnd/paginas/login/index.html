<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../assets/ic-turbo.png" type="image/x-icon">
    <link rel="stylesheet" href="Stylee.css">
    <title>Hot Wilson</title>
</head>

<body>
    <main>
        <div class="cont-1">
            <div class="sub-cont">
                <img src="../../../assets/motor-turbo.png" alt="imagem tema turbo">
                <h1 id="titulo">hot Wilson</h1>
            </div>
            <p id="subTitulo">Bem-vindo, faça login para acessar nosso sistema!</p>
        </div>
        <div class="cont-2">

            <div class="modal-login">
                <img id="imagem-login" src="../../../assets/ic-turbo.png" alt="">
                <h2 class="titulo-2">LOGIN</h2>
                <p>Nome de Usuario</p>
                <input class="inputs" id="email-login-user" type="text">
                <p>Senha</p>
                <div id="senha">
                    <input class="inputs senha" id="senha-login-user" type="password">
                    <img class="olho" onclick="ver()" src="../../../assets/olho.png" alt="">
                </div>
                <div id="cont-btn">
                    <button id="btn" onclick="login()">Entrar</button>

                </div>
                <p id="f-cad" onclick="abrirCad()">Novo aqui? faça seu cadastro</p>
            </div>

            <div class="modal-cadastro">
                <img id="voltar-login" onclick="voltaLog()" src="../../../assets/botao-voltar (1).png"
                    alt="seta voltar para login">
                <div id="titulo-cadastro">
                    <img id="imagem-cad" src="../../../assets/ic-turbo.png" alt="">
                    <h2 class="titulo-2">CADASTRAR</h2>
                </div>
                <p>Nome completo</p>
                <input class="inputs" id="nome-cadastro-user" type="text">
                <p>Nome de Usuario</p>
                <input class="inputs" id="nick-name" type="text">
                <p>Data de nascimento</p>
                <input id="date" type="date">
                <p>Criar Senha</p>
                <div id="senha2-confirma">
                    <input class="inputs senha2" id="senha-cadastro-user-confirm" type="password">
                    <img class="olho2" onclick="ver()" src="../../../assets/olho.png" alt="">
                </div>
                <div id="cont-btn">
                    <button onclick="cadastrar()" id="btn">Cadastrar</button>

                </div>
            </div>

        </div>

        </div>
    </main>
    <p id="credito">© From Carlos and Gleidison</p>
</body>
<script src="script.js"></script>

</html>
